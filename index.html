  <!-- ---------- Scripts: particles + vibration + optional deep link logic ---------- -->
  <script>
    /* ---------- Canvas particles: simple galaxy-like particles ---------- */
    (function(){
      const canvas = document.getElementById('bgCanvas');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      const particles = [];
      const num = Math.floor((W * H) / 40000); // density

      function rand(min,max){ return Math.random()*(max-min)+min; }

      function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; particles.length = 0; init(); }
      window.addEventListener('resize', resize);

      function init(){
        for(let i=0;i<num;i++){
          particles.push({
            x: rand(0,W),
            y: rand(0,H),
            vx: rand(-0.2,0.2),
            vy: rand(-0.1,0.3),
            r: rand(0.6,2.6),
            hue: rand(160,320),
            alpha: rand(0.2,0.95)
          });
        }
      }
      init();

      function draw(){
        ctx.clearRect(0,0,W,H);
        // faint gradient overlay
        const g = ctx.createLinearGradient(0,0,W,H);
        g.addColorStop(0,'rgba(0,0,30,0.35)');
        g.addColorStop(1,'rgba(20,0,50,0.35)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // stars
        for(let p of particles){
          p.x += p.vx;
          p.y += p.vy;
          p.alpha += Math.sin(Date.now()/1000 + p.r)/500;
          if(p.x < -10) p.x = W+10;
          if(p.x > W+10) p.x = -10;
          if(p.y < -10) p.y = H+10;
          if(p.y > H+10) p.y = -10;

          // glow
          ctx.beginPath();
          const rad = ctx.createRadialGradient(p.x,p.y,p.r*0.1,p.x,p.y,p.r*6);
          rad.addColorStop(0,`hsla(${p.hue},80%,70%,${p.alpha})`);
          rad.addColorStop(0.6,`hsla(${(p.hue+40)%360},70%,50%,${p.alpha*0.35})`);
          rad.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle = rad;
          ctx.arc(p.x,p.y,p.r*6,0,Math.PI*2);
          ctx.fill();

          // core
          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue},90%,70%,${Math.min(1,p.alpha)})`;
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
        }

        // moving light streaks occasionally
        if(Math.random() < 0.02){
          const sx = rand(0,W), sy = rand(0,H), ex = sx + rand(-W*0.3,W*0.3), ey = sy + rand(-H*0.3,H*0.3);
          const g2 = ctx.createLinearGradient(sx,sy,ex,ey);
          g2.addColorStop(0,'rgba(255,255,255,0.65)');
          g2.addColorStop(1,'rgba(255,255,255,0)');
          ctx.strokeStyle = g2;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.moveTo(sx,sy);
          ctx.lineTo(ex,ey);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }
      draw();
    })();

    /* ---------- vibration feedback on click (mobile) ---------- */
    function vibrateOnce(){
      if(navigator.vibrate){
        navigator.vibrate(40);
      }
    }

    // attach vibration and small ripple effect to buttons
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        vibrateOnce();
        // note: navigation occurs normally via href. we keep it simple and reliable.
      });
      // optional: keyboard activation support
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') vibrateOnce();
      });
    });

       If you want deep link behavior (open app if installed), we can try:

       This is commented out for safety. Ask me and je l'active.
    */
