<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Youra Dallakyan</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            font-family: 'Roboto Slab', serif;
            overflow-x: hidden;
            color: white;
        }

        /* ===== FOND CYBERPUNK ANIMÉ ===== */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://i.ibb.co/yQYN8Lc/cyberpunk-city.jpg");
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -3;
            animation: slowMove 20s infinite alternate ease-in-out;
        }

        @keyframes slowMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Particules néon */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            background-image: url("https://i.ibb.co/Jk6HBPd/particles-blue-pink.gif");
            background-size: cover;
            opacity: 0.6;
        }

        /* Feuilles cyberpunk */
        .wind {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: url("https://i.ibb.co/m6n1CK0/cyber-leaves.gif");
            background-size: cover;
            opacity: 0.5;
        }

        /* ===== TITRE ===== */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            font-weight: 700;
            margin: 25px 0 0 35px;
            text-shadow: 0 0 15px #00eaff, 0 0 25px #ff00cc;
        }

        /* ===== CONTENU ===== */
        .container {
            display: flex;
            align-items: flex-start;
            gap: 60px;
            padding: 40px;
        }

        /* Coordonnées */
        .description span {
            font-weight: bold;
            background: linear-gradient(90deg, #00eaff, #ff00cc, #ff3300, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 27px;
            max-width: 420px;
            line-height: 1.5;
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
        }

        /* ===== IMAGES ===== */
        .images {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .images img {
            max-width: 330px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #7f00ff;
            box-shadow: 0 0 20px #a000ff;
        }

        /* ===== BOUTONS RESEAUX ANIMÉS ===== */
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.6);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid #00eaff;
            box-shadow: 0 0 12px #00eaff;
            transition: 0.3s;
        }

        .btn img {
            width: 32px;
            height: 32px;
        }

        .btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px #ff00cc;
            border-color: #ff00cc;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #00eaff;
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <div class="particles"></div>
    <div class="wind"></div>

    <header>Youra Dallakyan</header>

    <div class="container">

        <!-- COORDONNÉES -->
        <div class="description">
            Voici mes coordonnées : <br><br>

            <div class="buttons">

                <!-- TikTok -->
                <a class="btn" href="https://www.tiktok.com/@ydlkn59" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
                    TikTok : @ydlkn59
                </a>

                <!-- Instagram -->
                <a class="btn" href="https://instagram.com/yura_dlkn" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
                    Instagram : @yura_dlkn
                </a>

                <!-- Snapchat -->
                <a class="btn" href="https://www.snapchat.com/add/yura.arm" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg">
                    Snapchat : yura.arm
                </a>

            </div>
        </div>

        <!-- IMAGES -->
        <div class="images">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">

            <img src="https://i.ibb.co/3WpkQ57/snap-img.png" alt="Photo">
        </div>

    </div>

    <div class="signature">Excusez-le</div>

</body>
</html>
