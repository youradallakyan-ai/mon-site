<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youra Dallakyan</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    color: white;
    background: #000;
    overflow-x: hidden;
}

/* Fond galaxie */
canvas#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Titre */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 50px;
    margin: 20px 0 0 30px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 40px #00ffff;
    animation: neonGlow 1.5s infinite alternate;
}

@keyframes neonGlow {
    from { text-shadow: 0 0 10px #00ffff, 0 0 40px #00ffff; }
    to { text-shadow: 0 0 20px #ff00ff, 0 0 80px #ff00ff; }
}

/* Container */
.container {
    display: flex;
    gap: 50px;
    padding: 20px;
    height: calc(100vh - 100px);
}

/* Texte */
.description {
    font-size: 26px;
}

/* Ic√¥ne Instagram */
.socialIcon {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 85px;
    height: 85px;
    margin-top: 20px;
    border-radius: 20px;
    position: relative;
    transition: 0.4s;
}

.socialIcon img {
    width: 50px;
    z-index: 2;
}

.socialIcon::before {
    content: "";
    position: absolute;
    inset: -20%;
    border-radius: 30%;
    background: conic-gradient(
        #ff006a,
        #ff8b2f,
        #ff4f91,
        #ff006a
    );
    filter: blur(25px);
    animation: rotate 4s linear infinite;
}

@keyframes rotate {
    to { transform: rotate(360deg); }
}

.socialIcon:hover {
    transform: scale(1.3) rotate(8deg);
    box-shadow: 0 0 50px #fff;
}

/* Image */
.images img {
    max-width: 500px;
    border-radius: 12px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 25px #7f00ff;
}

/* Signature */
.signature {
    position: fixed;
    bottom: 40px;
    right: 40px;
    font-size: 22px;
    opacity: 0.8;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
}
</style>
</head>
<body>

<header>Youra Dallakyan</header>

<div class="container">
    <div class="description">
        Mon Instagram :
        <br><br>
        <a href="https://instagram.com/yura_dlkn" target="_blank" class="socialIcon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <div class="images">
        <img src="data:image/webp;base64,TON_IMAGE_ICI" alt="Image principale">
    </div>
</div>

<div class="signature">Excusez-le</div>

<canvas id="bgCanvas"></canvas>
<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener('resize', resize);

const stars = Array.from({length:120}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx:(Math.random()-0.5)*0.4,
    dy:(Math.random()-0.5)*0.4
}));

function animate(){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(const s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
        s.x+=s.dx; s.y+=s.dy;
        if(s.x<0||s.x>canvas.width)s.dx*=-1;
        if(s.y<0||s.y>canvas.height)s.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
