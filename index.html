<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youra Dallakyan</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Fond étoiles */
#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Titre */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 48px;
    margin: 20px 30px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 60px #ff00ff;
}

/* Layout */
.container {
    display: flex;
    gap: 50px;
    padding: 30px;
    align-items: center;
}

/* Texte */
.description {
    font-size: 26px;
}

/* Instagram */
.socialIcon {
    margin-top: 20px;
    width: 90px;
    height: 90px;
    border-radius: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: conic-gradient(
        #ff006a,
        #ff8b2f,
        #ff4f91,
        #ff006a
    );
    box-shadow: 0 0 30px #ff4f91;
    transition: 0.4s;
}

.socialIcon img {
    width: 45px;
    background: black;
    border-radius: 10px;
    padding: 6px;
}

.socialIcon:hover {
    transform: scale(1.25) rotate(8deg);
}

/* Image principale */
.images img {
    width: 420px;
    border-radius: 16px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 35px #7f00ff;
}

/* Mobile */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<header>Youra Dallakyan</header>

<div class="container">
    <div class="description">
        Mon Instagram
        <br><br>
        <a href="https://instagram.com/yura_dlkn" target="_blank" class="socialIcon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <!-- IMAGE INTÉGRÉE DIRECTEMENT (AUCUN BUG POSSIBLE) -->
    <div class="images">
        <img src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='420' height='520'>
          <defs>
            <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
              <stop offset='0%' stop-color='%237f00ff'/>
              <stop offset='100%' stop-color='%2300ffff'/>
            </linearGradient>
          </defs>
          <rect width='100%' height='100%' rx='20' fill='url(%23g)'/>
          <text x='50%' y='50%' fill='white' font-size='28'
            font-family='Arial'
            text-anchor='middle'
            dominant-baseline='middle'>
            TON IMAGE ICI
          </text>
        </svg>">
    </div>
</div>

<canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.4,
    dy: (Math.random() - 0.5) * 0.4
}));

function animate() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
