<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Titre -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> <!-- Description et signature -->

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Titre en haut à gauche */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;  /* taille moyenne */
            font-weight: 700;
            text-align: left;
        }

        /* Section centrale pour image + description */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 40px; /* espace entre image et description */
        }

        /* Description à gauche de l'image */
        .description {
            max-width: 300px;
            font-size: 20px; /* taille moyenne */
            line-height: 1.4;
            text-align: left;
        }

        /* Image centrée */
        .image-container img {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
        }

        /* Signature en bas à droite */
        footer {
            font-size: 20px; /* taille moyenne */
            text-align: right;
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Image et description -->
    <main>
        <div class="description">
            Attention, cette personne est tres gay, elle cherche mais demande pardon apres, si vous la voyez, fuiyez
        </div>
        <div class="image-container">
            <img src="https://i.postimg.cc/xNRPZxR6/Snapchat-1814180939.jpg" alt="Image de Youra">
        </div>
    </main>

    <!-- Signature -->
    <footer>Excusez le hannnnn</footer>

</body>
</html>
