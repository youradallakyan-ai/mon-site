<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youra Dallakyan</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Fond galaxie */
#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Titre */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 48px;
    margin: 20px 30px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 60px #ff00ff;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px #00ffff; }
    to { text-shadow: 0 0 60px #ff00ff; }
}

/* Layout */
.container {
    display: flex;
    gap: 50px;
    padding: 30px;
    align-items: center;
}

/* Texte */
.description {
    font-size: 26px;
}

/* Instagram */
.socialIcon {
    margin-top: 20px;
    width: 90px;
    height: 90px;
    border-radius: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    transition: 0.4s;
}

.socialIcon img {
    width: 50px;
    z-index: 2;
}

.socialIcon::before {
    content: "";
    position: absolute;
    inset: -20%;
    border-radius: 30%;
    background: conic-gradient(
        #ff006a,
        #ff8b2f,
        #ff4f91,
        #ff006a
    );
    filter: blur(25px);
    animation: rotate 4s linear infinite;
}

@keyframes rotate {
    to { transform: rotate(360deg); }
}

.socialIcon:hover {
    transform: scale(1.3) rotate(8deg);
    box-shadow: 0 0 50px white;
}

/* Image */
.images img {
    max-width: 500px;
    border-radius: 14px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 30px #7f00ff;
}

/* Signature */
.signature {
    position: fixed;
    bottom: 30px;
    right: 30px;
    opacity: 0.7;
    font-size: 22px;
}

/* Mobile */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<header>Youra Dallakyan</header>

<div class="container">
    <div class="description">
        Mon Instagram
        <br><br>
        <a href="https://instagram.com/yura_dlkn" target="_blank" class="socialIcon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <div class="images">
        <img src="photo.webp" alt="Image principale">
    </div>
</div>

<div class="signature">Excusez Alen le han</div>

<canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const stars = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.4,
    dy: (Math.random() - 0.5) * 0.4
}));

function animate() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
