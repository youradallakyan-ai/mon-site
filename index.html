<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Titre -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> <!-- Description et signature -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000000; /* fond noir */
            color: white;
            overflow-x: hidden;
        }

        /* Titre en haut à gauche */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px; 
            font-weight: 700;
            margin: 20px 0 0 30px;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        /* Description / Coordonnées à gauche */
        .description {
            max-width: 400px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        /* Conteneur image */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Image taille adaptée */
        .image-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Signature en bas à droite */
        .signature {
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 24px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        /* Responsive pour écrans plus petits */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            .description {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Contenu principal -->
    <div class="container">

        <!-- Coordonnées -->
        <div class="description">
            Voici mes coordonnées : <br><br>
            <strong>TikTok :</strong> y.dlkn59 <br>
            <strong>Instagram :</strong> yura_dlkn <br>
            <strong>Snapchat :</strong> yura.arm
        </div>

        <!-- Image -->
        <div class="image-container">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image de Youra">
        </div>

    </div>

    <!-- Signature -->
    <div class="signature">Excusez le</div>

</body>
</html>
