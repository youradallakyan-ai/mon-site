<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Youra Dallakyan - Site officiel</title>
    <meta name="description" content="Site officiel de Youra Dallakyan - Coordonnées TikTok, Instagram et Snapchat.">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>

        /* --- FOND ANIMÉ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            color: white;
            background: linear-gradient(120deg, #000000, #1a0033, #330066, #660099);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titre */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            margin: 20px 0 0 30px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 60px;
            padding: 20px;
        }

        /* Zone description + boutons */
        .description {
            max-width: 420px;
            font-size: 26px;
            line-height: 1.5;
        }

        /* --- BOUTONS DE RESEAUX --- */
        .btn {
            display: block;
            width: 230px;
            padding: 14px;
            margin: 15px 0;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn-tiktok {
            background: #010101;
            border: 2px solid #ff0050;
            box-shadow: 0 0 12px #ff0050;
        }

        .btn-tiktok:hover {
            background: #ff0050;
        }

        .btn-insta {
            background: #6600ff;
            border: 2px solid #ff00cc;
            box-shadow: 0 0 12px #ff00cc;
        }

        .btn-insta:hover {
            background: #ff00cc;
        }

        .btn-snap {
            background: #222;
            border: 2px solid #f7ff00;
            box-shadow: 0 0 12px #f7ff00;
        }

        .btn-snap:hover {
            background: #f7ff00;
            color: black;
        }

        /* Images */
        .images {
            display: flex;
            gap: 30px;
        }

        .images img {
            max-width: 350px;
            border-radius: 12px;
            border: 3px solid #7f00ff;
            box-shadow: 0 0 15px #7f00ff;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            color: #e0e0e0;
        }

    </style>
</head>
<body>

    <header>Youra Dallakyan</header>

    <div class="container">

        <!-- Coordonnées + BOUTONS -->
        <div class="description">
            Voici mes réseaux : <br><br>

            <a class="btn btn-tiktok" href="https://www.tiktok.com/@y.dlkn59" target="_blank">TikTok</a>

            <a class="btn btn-insta" href="https://www.instagram.com/yura_dlkn" target="_blank">Instagram</a>

            <a class="btn btn-snap" href="https://www.snapchat.com/add/yura.arm" target="_blank">Snapchat</a>
        </div>

        <!-- Images -->
        <div class="images">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz?w=172&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1">
        </div>

    </div>

    <div class="signature">Excusez le</div>

</body>
</html>
