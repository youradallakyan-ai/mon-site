<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO amélioré -->
    <title>Youra Dallakyan</title>
    <meta name="description" content="Page officielle de Youra Dallakyan. Suivez-moi sur TikTok, Instagram et Snapchat.">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow-x: hidden;
            color: white;
        }

        /* --- FOND GALAXIE ANIMÉ --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://i.postimg.cc/HxjFDPLj/galaxy.gif");
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.25;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 0 0 15px #a200ff;
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #8800ff; }
            to   { text-shadow: 0 0 35px #ff00ff; }
        }

        /* Conteneur */
        .container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 70px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Images */
        .images img {
            width: 300px;
            border-radius: 15px;
            border: 3px solid #b200ff;
            box-shadow: 0 0 20px #b200ff;
        }

        /* --- BOUTONS MODERNES --- */
        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffffff50;
            padding: 12px 22px;
            border-radius: 50px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(6px);
            transition: 0.25s ease;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        /* Icônes */
        .icon {
            width: 32px;
        }

        /* Signature */
        .signature {
            text-align: center;
            font-size: 22px;
            margin-top: 40px;
            opacity: 0.8;
        }

    </style>

    <!-- vibration bouton -->
    <script>
        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(80);
        }
    </script>
</head>

<body>

    <header>Youra Dallakyan</header>

    <div class="container">

        <div class="buttons">

            <!-- TikTok -->
            <a class="btn" href="https://www.tiktok.com/@y.dlkn59" onclick="vibrate()">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
                TikTok
            </a>

            <!-- Instagram -->
            <a class="btn" href="https://www.instagram.com/yura_dlkn" onclick="vibrate()">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
                Instagram
            </a>

            <!-- Snapchat -->
            <a class="btn" href="https://www.snapchat.com/add/yura.arm" onclick="vibrate()">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg">
                Snapchat
            </a>

        </div>

        <!-- IMAGES -->
        <div class="images">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz" >
        </div>

    </div>

    <div class="signature">Excusez le</div>

</body>
</html>
