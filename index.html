<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Titre -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> <!-- Description et signature -->

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Slab', serif;
            background-color: #000000; /* fond noir */
            color: white;
        }

        /* Titre en haut à gauche */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px; /* taille moyenne */
            font-weight: 700;
            text-align: left;
            margin-left: 30px; /* éloigné du bord gauche */
            margin-top: 20px;  /* peu rapproché du haut */
        }

        /* Section principale : image + description */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* espace entre description et image */
            margin-top: 40px; /* rapproche un peu du titre */
            flex-wrap: wrap; /* responsive */
        }

        /* Description à gauche de l'image */
        .description {
            max-width: 350px;
            font-size: 28px; /* grande taille */
            line-height: 1.5;
            text-align: left;
        }

        /* Conteneur image + signature */
        .image-container {
            position: relative;
        }

        /* Image */
        .image-container img {
            max-width: 500px; /* taille moyenne-grande */
            width: 100%;
            border-radius: 10px;
        }

        /* Signature en bas à droite de l'image */
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 22px; /* moyen, un peu plus petit que description */
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Section principale -->
    <main>
        <!-- Description à gauche -->
        <div class="description">
           Attention, cette personne est tres gay, elle cherche mais demande pardon apres, si vous la voyez, fuiyez
        </div>

        <!-- Image et signature -->
        <div class="image-container">
            <img src=https://i.postimg.cc/xXw5ZzQb/Screenshot-20250526-230704-Snapchat.jpg" alt="Image de Youra">
            <div class="signature">Excusez le han</div>
        </div>
    </main>

</body>
</html>
